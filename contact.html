  <main>
    <!-- Contact -->
    <section id="contact" class="contact">
      <div class="contact__container">
        <h1 class="contact__headline">Contact Me</h1>
        <div class="contact__bottom-line"></div>
          <div class="contact__content">
            <div class="contact__image-wrapper">
              <img src="./img/contact-content.jpg" alt="Bryan Palma leaning against a wall." class="contact__image">
            </div>
            <div class="contact__content-wrapper">
              <h2 class="contact__subheading">Have a question?</h2>
              <p class="contact__description">Fill out the form below and let's chat!</p>

              <form name="Contact-Form" accept-charset="UTF-8" action="https://submit-form.com/Wfsg66ey" method="POST" class="form">
                <input type="hidden" name="_redirect" value="https://www.bryanpalma.com/thankyou">
                
                <div class="form__wrapper">

                  <div class="form__row form__row--top">
                    <label for="firstName" class="form__label">
                        <input 
                          type="text" 
                          name="firstName" 
                          class="form__input"
                          id="firstName" 
                          required
                        >
                        <span class="form__label--float">First Name</span>
                      </label>

                      <label for="lastName" class="form__label">
                        <input 
                          type="text" 
                          name="lastName" 
                          class="form__input" 
                          id="lastName" 
                          
                          required
                        >
                        <span class="form__label--float">Last Name</span>
                      </label>
                    </div>            

                <div class="form__row">
                  <label for="email" class="form__label">
                    <input 
                      type="email" 
                      name="emailAddress" 
                      class="form__input" 
                      id="email" 
                      required
                    >
                      <span class="form__label--float">Email Address</span></label>
                </div>

                <div class="form__row">
                  <label for="message" class="form__label"><span class="form__label--textarea" data-state="invalid">How can I help you?</span>
                    <textarea 
                      name="message" 
                      class="form__input form__input--textarea" 
                      id="message" 
                      data-state="invalid"
                      required></textarea>
                    
                  </label>
                </div>

                <!-- <input type="text" name="_gotcha" class="badBad"> -->
                <div class="form__row">
                  <button 
                    type="submit" 
                    class="form__submit"
                  >
                    Submit
                  </button>
                </div>
              </div>
              </form>
            </div>
          </div>
      </div>
    </section>
